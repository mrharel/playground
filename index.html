<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Playground Page</title>
    <style tyle="text/css">
        form {
            padding: 15px;            
        }
        
        input {
            width: 100%;
            font-size: 18px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Hi :)</h1>
    <div>
        <input type="text" placeholder="test" />
        <button id="click">Click Me</button>
        <h3>Click Count = <span id="count">0</span></h3>
    </div>
    <script>
        var clickCount = 0;
        var span = document.querySelector("#count");
        document.querySelector("#click").addEventListener("click", () => {
            clickCount++;
            span.innerHTML = clickCount;
        });
    </script>
</body>
</html>
